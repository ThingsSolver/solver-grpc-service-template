version: '3.7'
services:
  solver-{{cookiecutter.microservice_name}}-develop:
    build:
      context: ""
    restart: always
    container_name: solver-{{cookiecutter.microservice_name}}-{{cookiecutter.type}}
    command: sh ./run_server.sh
    ports:
      - 8080:8080
    networks:
      - solver_develop
    environment:
      MAX_WORKERS: ${MAX_WORKERS}
      SESSION_AGG_SERVER_HOST: ${SESSION_AGG_SERVER_HOST}
      SESSION_AGG_SERVER_PORT: ${SESSION_AGG_SERVER_PORT}
      YOUR_ENV: ${YOUR_ENV}
networks:
  solver_develop:
    external: true
